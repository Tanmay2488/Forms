<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td>
                    Name:
                </td>
                <td>
                    <input type="text" name="name" id="name" placeholder="name">
                </td>
            </tr>
            <tr>
                <td>
                    Password:
                </td>
                <td>
                    <input type="password" name="password">
                </td>
            </tr>
                <tr>
                    <td>
                        Gender
                    </td>
                    <td><input type="radio" value="Male" name="Male">Male
                    <input type="radio" value="Female" name="Female">Female </td>
                </tr>
                <tr>
                    <td>
                        Email:
                    </td>
                    <td>
                        <input type="email" name="email" placeholder="Enter your mail id">
                    </td>
                </tr>
                <tr>
                    <td>
                        Mobile number:
                    </td>
                    <td>
                        <select>
                            <option value="899">USA(+899)</option>
                            <option value="91">IND(+91)</option>
                            <option value="80">BAN(+80)</option>
                        </select>
                        <input type="tel" name="phone no" placeholder="mobile number">
                    </td>
                </tr>
                <tr>
                    <td>Date of Birth:</td>
                    <td>
                        <input type="date" value="date" id="dob" placeholder="dd/mm/yyyy">
                    </td>
                </tr>
                <tr>
                    <td>Hobbies:</td>
                    <td>
                        <input type="checkbox"gaming>Gaming
                        <input type="checkbox"Reading>Reading
                        <input type="checkbox"Web browsing>Web browsing
                    </td>
                </tr>
                <tr>
                    <td>
                        Education Qualification:
                    </td>
                    <td>
                        <select>
                            <option value="10th">10th</option>
                            <option value="12th">12th</option>
                            <option value="graduation">graduate</option>
                            <option value="post graduation">post graduate</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        Address:
                    </td>
                    <td>
                        <textarea name="Address" id="Address" cols="20" rows="5" placeholder="Address"></textarea>
                    </td>
                    </td>
                </tr>
                <tr>
                    <td>
                    </td>
                    <td><input type="submit" value="Login"></td>
                </tr>
        </table>
    </form>
    
</body>
</html>
